{% extends "base.html" %}

{% block content %}
<main>
    <div class=" login-container">
        <!--<div class="col-md-6">-->
            <h2 class="text-center title">Login</h2>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <div class="container">
                <form class="form-group mt-4 login-text-color " method="POST" autocomplete="off">
                    <div class="mb-3">
                        {% csrf_token %}
                        <!--{{ form.as_p }}-->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required id="id_username" >
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required id="id_password">
                            <div class="row">
                                <div class="row">
                                    <button type="submit" class="btn btn-primary btn-sm">Login</button>
                                </div>
                                <div class="row">
                                    <a href="{% url 'signup' %}" class="btn btn-sm btn-primary">Sign Up</a>
                                </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{%endblock%}
