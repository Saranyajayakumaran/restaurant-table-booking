<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post" class="card">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-secondary ml-2" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
        </div>
    </form>
</body>
</html>
