<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body form-body-color">  
                        <h2 class="text-center title">Sign Up</h2>
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-success alert-custom" role="alert">           
                                    <p>{{ message }}</p>
                            {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" class="" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="row justify-content-center mt-4">
                                <button type="submit" class="btn btn-color">Sign Up</button>
                                <button type="button" class="btn btn-color ml-2" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
