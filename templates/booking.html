
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Book a Table</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="text-center">Welcome, {{ request.user.username }}</h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ booking_form.as_p }}
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Book Now</button>
                                <button type="button" class="btn btn-primary ml-2" onclick="window.location.href='{% url 'home' %}'">Log Out</button>
                                <a href="{% url 'user_booking_list' %}" class="btn btn-info ml-2">Manage Bookings</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
