{% extends "base.html" %}

{% block content %}

    <div class="container mt-6">
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h2>Welcome to {{ content.title }}</h2>
                <p>Enjoy your food with great Ambiance</p>
                <h3>About Us</h3>
                <p>{{ content.description }}</p>
            </div>
        </div>
        <div class="container mt-4"> 
            <div class="row justify-content-center mt-4">       
                <button type="button" class="btn btn-primary text-center">Book A Table With us</button>
            </div> 
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h3>Special Offers</h3>
                <p>{{ content.offers }}</p>
            </div>
        </div>
    </div>

{% endblock %}
