{% extends "base.html" %}

{% block content %}

<div class="container py-5 menu-content-box menu-body">
    <h2 class="col mt-4 text-center title">Menu</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-title">
                <tr class="menu-content-box sub-title">
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody class="bold-text">
                {% for item in menu_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>â‚¬{{ item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
