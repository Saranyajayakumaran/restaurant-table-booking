{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1 class="row my-4">Menu</h1>
    <table class=" table table-striped">
        <thead class="text-center">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>${{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
