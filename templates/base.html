<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Masala</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header class="bg-light page-footer">
    <nav class="navbar navbar-expand-lg bg-dark navbar-light py-4 fixed-top">

            <a class="navbar-brand" href="{% url 'home' %}"><h1>Mystic Masala South Indian Bites</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Book a Table</a>

        </div>

                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener"

                            </a>
                        </li>
                        <li class="list-inline-item">

                            </a>

                        <li class="list-inline-item">
