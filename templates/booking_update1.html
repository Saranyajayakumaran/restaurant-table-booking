<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid" style="margin-top:50px;">
        <div class="col-md-offset-4 col-md-4">
            <form action="" method="POST" autocomplete="off" >
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class='fa fa-edit'> Update </i></h3>
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" class="form-control" value="{{bookings.booking_date}}" name="booking_date">
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="text" class="form-control" value="{{bookings.booking_time}}" name="booking_time">
                </div>
                <div class="form-group">
                    <label>Table Number</label>
                    <input type="text" class="form-control" value="{{bookings.table}}" name="table_number">
                </div>
                <div class="form-group">
                    <label>Number of Guests</label>
                    <input type="text" class="form-control" value="{{bookings.number_of_guests}}" name="number_of_guests">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" value="{{bookings.phone_number}}" name="phone_number">
                </div>
                <div class="form-group">
                    <label>Special request</label>
                    <input type="text" class="form-control" value="{{bookings.special_requests}}" name="special_requests">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg" value="Update" >
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
